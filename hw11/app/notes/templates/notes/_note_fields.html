{% import 'bootstrap/wtf.html' as wtf %}


{% macro show_form_fields(field_form, placeholder, button_type) %}

{% for item in field_form %}
  <div class="row">
    <div class="col-sm-4">
      {{ wtf.form_field(item) }}
      {{ wtf.form_errors(item) }}
    </div>
  </div>
    <div class="row">
    {% if loop.last %}
      <div class="col-sm-4">
        {{ wtf.form_field(button_type) }}
      </div>
    {% endif %}
    </div>
{% endfor %}

{% endmacro %}
