{% extends 'base.html' %}

{% block app_content %}

{% if book.note %}
  <h3>Your notes in {{ book.title }} is:</h3>  <span><a class="btn btn-primary" href="{{ url_for('notes.edit_note_book', title=book.title) }}">Edit book name</a></span>

<div class="list-group">
  {% for note in book.note %}
    <a href="{{ url_for('notes.show_note', title=book.title, note_title=note.note_title) }}" class="list-group-item">{{ note.note_title }} !!!</a>
  {% endfor %}
  <span><a class="btn btn-primary" href="{{ url_for('notes.new_note', title=book.title) }} ">New note</a></span>
</div>

  {% else %}
  <h3>No records in {{ book.title }} book  <a class="btn btn-primary" href="{{ url_for('notes.edit_note_book', title=book.title) }}">Edit book name</a></h3><span></span>
  <span><a class="btn btn-primary" href="{{ url_for('notes.new_note', title=book.title) }} ">New note</a></span>

{% endif %}
{% endblock %}
