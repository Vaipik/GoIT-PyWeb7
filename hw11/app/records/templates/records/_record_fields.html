{% import 'bootstrap/wtf.html' as wtf %}


{% macro show_form_fields(field_form, placeholder, button_type) %}

{% for item in field_form %}

    <div class="col-md-4">
      {{ wtf.form_field(item) }}
    </div>
    {% if loop.last %}
      <div class="col-md-4">
        {{ wtf.form_field(button_type) }}
      </div>
    {% endif %}

{% endfor %}

{% endmacro %}
