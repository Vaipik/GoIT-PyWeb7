{% extends 'base.html' %}

{% block app_content %}
<h2>New record book creation</h2>
<form action="{{ url_for('records.new_record_book') }}" method="post">
  {{ form.hidden_tag() }}
  <p>
    {{ form.title.label }}<br>
    {{ form.title(size=32, placeholder="Enter record book name in this field") }}<br>
    {% for error in form.title.errors %}
    <span style="color: red;">{{ error }}</span>
    {% endfor %}
  </p>
  <p>{{ form.submit }}</p>
</form>

{% endblock %}
