{% extends 'base.html' %}

{% block content %}
<h2>Editing {{ title }} title</h2>
<form action="{{ url_for('edit_record_book', title=title) }}" method="post" novalidate>
  {{ form.hidden_tag() }}
  <p>
    {{ form.title.label }}<br>
    {{ form.title(size=32, placeholder="Enter record book name in this field") }}<br>
    {% for error in form.title.errors %}
    <span style="color: red;">{{ error }}</span>
    {% endfor %}
  </p>
  <p>{{ form.submit }}</p>
</form>

{% endblock %}
