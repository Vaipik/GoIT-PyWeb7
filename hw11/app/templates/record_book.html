{% extends 'base.html' %}

{% block content %}
{% if book.record %}
  <h3>Your records in {{ book.title }} is:</h3>
  <ul>
    {% for record in book.record %}
      <li><a href="{{ url_for('show_record', title=book.title, record_name=record.name) }}">{{ record.name }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <h3>No records in {{ book.title }} book</h3>
{% endif %}
  <p><a href="{{ url_for('new_record', title=book.title) }} ">New record</a></p>
{% endblock %}
