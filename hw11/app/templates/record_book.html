{% extends 'base.html' %}

{% block content %}
{% if book.records %}
  <h3>Your records in {{ book.book_name }} is:</h3>
  <ul>
    {% for record in records %}
    <li><a href="{{ url_for('record', record_name=record.name) }}">{{ record.name }}</a></li>
    {% endfor %}
    <p><a href="{{ url_for('new_record', book=book.book_name) }} ">New record</a></p>
  </ul>
{% else %}
  <h3>No records in {{ book.book_name }} book</h3>
  <p><a href="{{ url_for('new_record', book=book.book_name) }} ">New record</a></p>
{% endif %}
{% endblock %}
