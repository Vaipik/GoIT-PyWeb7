<h3>Privat24</h3>
{% for currency in values %}

<div class="row align-items-center">
    <div class="col">
      {{ currency["currency"] }}
    </div>
    <div class="col">
      {{ currency["saleRateNB"] }}
    </div>
    <div class="col">
      {{ currency["purchaseRateNB"] }}
    </div>
    <div class="col">
      {{ currency["saleRate"] }}

    <div class="col">
      {{ currency["purchaseRate"] }}
    </div>
<hr>
</div>

{% endfor %}
