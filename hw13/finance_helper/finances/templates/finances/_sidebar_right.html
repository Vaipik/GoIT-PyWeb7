{% if accounts %}
  <h2 class="h6 pt-4 pb-3 mb-4 border-bottom">Your accounts</h2>
    <ul class="list-unstyled text-start">
    {% if accounts %}
      {% for acc in accounts %}
      <li class="my-2">
        {% if acc == account %}
        <a href="{% url 'finances:show_account' acc_url=acc.slug %}" class="btn d-inline-flex align-items-center collapsed border-0 disabled" aria-expanded="false" aria-controls="contents-collapse">
          {{ acc }}
        </a>
      {% else %}
        <a href="{% url 'finances:show_account' acc_url=acc.slug %}" class="btn d-inline-flex align-items-center collapsed border-0" aria-expanded="false" aria-controls="contents-collapse">
          {{ acc }}
        </a>
      {% endif %}
      </li>
      {% endfor %}
    {% else %}
      <a class="btn d-inline-flex align-items-center collapsed border-0 disabled" aria-expanded="false" aria-controls="contents-collapse">
        You do not have any account
      </a>
    {% endif %}
    </ul>
{% else %}
  <h2 class="h6 pt-4 pb-3 mb-4 border-bottom">Your accounts will be above</h2>
{% endif %}
