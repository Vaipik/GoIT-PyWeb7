{% extends 'finances/base.html' %}

{% block content %}
    <h1 class="h3 mb-3 fw-normal">Editing name of your <b>{{ account.name }}</b>  </h1>
<form action="{% url 'finances:edit_account' acc_url=account.slug %}" method="post">

  {% include "finances/_form.html" %}
  <button class="btn btn-lg btn-dark mt-3" type="submit">Save changes</button>
  <a href="{% url 'finances:show_account' acc_url=account.slug %}" class="btn btn-lg btn-dark mt-3">Go back</a>

</form>
{% endblock %}
