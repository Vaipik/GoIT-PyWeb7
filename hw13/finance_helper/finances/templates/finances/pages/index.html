{% extends 'finances/base.html' %}

{% block content %}

  {% if accounts %}
    <h1>Welcome dear, {{ user.username }}!</h1>
    <div class="row">
      {% for account in accounts %}
        <div class="col">
          <a href="{% url 'finances:show_account' account.slug %}">{{ account.name }}</a>
        </div>
      {% endfor %}
  {% else %}
    <h1>Greetings! Create new account to control your finances!</h1>
  {% endif %}

</div>

{% endblock %}
