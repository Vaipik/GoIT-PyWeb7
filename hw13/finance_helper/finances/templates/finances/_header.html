
<div class="container-fluid">

  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
      <li><a href="{% url 'finances:index' %}" class="nav-link px-2 text-secondary">Home</a></li>
      <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
      <li><a href="#" class="nav-link px-2 text-white">About</a></li>
      <li><a href="{% url 'finances:add_account' %}" class="nav-link px-2 text-white">New account</a></li>
    </ul>
    {% if account.balance is not None%}
      <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
      <button type="button" class="btn btn-warning">Balance: {{ account.balance }} UAH</button>
      </div>
    {% endif %}
    <form action="{% url 'finances:search' %}" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
      <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search" name="search">
    </form>

    <div class="text-end">
      {% if user.is_authenticated %}
        <a href="{% url 'users:sign_out' %}" type="button" class="btn btn-outline-light me-2">
          Logout
        </a>
      {% else %}
        <a href="{% url 'users:sign_in' %}" type="button" class="btn btn-outline-light me-2">Login</a>
        <a href="{% url 'users:sign_up' %}" type="button" class="btn btn-warning">Sign-up</a>
      {% endif %}
    </div>
  </div>
</div>
